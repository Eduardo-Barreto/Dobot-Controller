<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dobot Controller - Connect</title>
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css" />
</head>

<body>
    <section class="section center">
        <div class="container has-text-centered">
            <h1 class="title">Dobot Controller</h1>
            <p class="subtitle">Control yout dobot!</p>
            <p></p>
        </div>
        <div class="select">
            <select name="port" hx-get="/ports" hx-trigger="load"></select>
        </div>

        <button class="button is-primary" hx-post="/connect" hx-include="[name='port']" hx-ext="json-enc">
            Connect
        </button>
    </section>
</body>

</html>
